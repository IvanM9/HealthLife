                <div class="user-name">

                    <ul>
                        <li id="empiezaYa" class="dropdown"><a><span> {{nomUsuario}} <fa-icon [icon]="faFlechaAbajo"></fa-icon></span></a>

                                <li><a routerLink="/perfil"><fa-icon [icon]="faUserPerfil"></fa-icon>  &nbsp;Mi perfil</a></li>
                                <li><a routerLink="/configuracion"><fa-icon [icon]="faConfiguracion"></fa-icon>  &nbsp;Configuración</a></li>
                                <li><a (click)="cerrarSesion()"><fa-icon [icon]="faCerrarSesion"></fa-icon>  &nbsp;Cerrar sesión</a></li>
                                <!--<li><a href="#">Registrarme</a></li>-->
                            </ul>

        </header>

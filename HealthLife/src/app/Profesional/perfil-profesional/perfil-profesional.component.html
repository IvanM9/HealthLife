<link rel="stylesheet" href="/src/assets/JS/niceadmin/style.css">
<main>
    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img class="rounded-circle mt-4" width="150px" src="../../../assets/img/inicio/person_2.jpg">
                        <br/>
                        <h3>{{datos.nombres}}</h3>
                        <h5>{{datos.rol}}</h5>

                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                    data-bs-target="#profile-overview">Descripción</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit"
                                    >Editar perfil</button>
                            </li>

                            <!-- <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password"
                                    disabled>Cambiar contraseña</button>
                            </li> -->

                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                <br/>
                                <p class="small fst-italic">{{datos.descripcion}}</p>
                                <br/>
                                <h5 class="card-title">Detalles del perfil</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label "><b>Nombre: </b></div>
                                    <div class="col-lg-9 col-md-8">{{datos.nombres}} {{datos.apellidos}}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label"><b>Sexo:</b></div>
                                    <div class="col-lg-9 col-md-8">{{datos.sexo}}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label"><b>Tipo:</b></div>
                                    <div class="col-lg-9 col-md-8">{{datos.rol}}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label"><b>Correo:</b></div>
                                    <div class="col-lg-9 col-md-8">{{datos.correo}}</div>
                                </div>

                                <!--<div class="row">
                                    <div class="col-lg-3 col-md-4 label">Perfiles</div>
                                    <div class="col-lg-9 col-md-8">Links</div>
                                </div>-->



                            </div>

                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                <!-- Profile Edit Form -->
                                <form [formGroup]="profesional" (ngSubmit)="actualizarPerfil(profesional.value)">
                                    <div class="row mb-3">
                                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nombres</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="fullName" type="text" class="form-control"
                                                formControlName="nombres">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="fullName" type="text" class="form-control" 
                                                formControlName="apellidos">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="about" class="col-md-4 col-lg-3 col-form-label">Descripción</label>
                                        <div class="col-md-8 col-lg-9">
                                            <textarea name="about" class="form-control" id="about"
                                                style="height: 100px" formControlName="descripcion"></textarea>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="company" class="col-md-4 col-lg-3 col-form-label">Links personales</label>
                                        <div class="col-md-8 col-lg-9" *ngFor="let element of profesional.controls['links'].controls; index as i">
                                            <input name="company" type="text" class="form-control" id="company"
                                            [formControl]="profesional.controls['links'].controls[i]">
                                            <button class=" btn btn-sm btn-secondary mt-2 " (click)="eliminarLink(i)">Eliminar</button>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-5">
                                            <button class="btn btn-primary" type="button" (click)="agregarLink()">Agregar otro link</button>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                    </div>
                                </form><!-- End Profile Edit Form -->

                            </div>


                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <!-- Change Password Form -->
                                <form>

                                    <div class="row mb-3">
                                        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="password" type="password" class="form-control"
                                                id="currentPassword">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="newpassword" type="password" class="form-control"
                                                id="newPassword">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="renewpassword" type="password" class="form-control"
                                                id="renewPassword">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </div>
                                </form><!-- End Change Password Form -->

                            </div>

                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<script src="/src/assets/JS/niceadmin/main.js"></script>
